<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #480b3c;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        width: 90%;
        padding: 20px;
        background: white;
        background-color: #fc97e7;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        font-size: 22px;
        color: #333;
      }

      #colorBox {
        width: 120px;
        height: 120px;
        margin: 10px 0;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        transition: background-color 0.5s ease-in-out;
      }

      .options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .colorOption {
        width: 80px;
        height: 80px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-size: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease-in-out;
      }

      .colorOption:hover {
        transform: scale(1.1);
      }

      #gameStatus {
        font-size: 18px;
        font-weight: bold;
        margin: 5px;
      }

      #newGameButton {
        margin-top: 15px;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        background-color: #230838;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background 0.3s ease-in-out;
      }

      #score1 {
        margin-bottom: 20px;
      }

      #newGameButton:hover {
        background-color: #230838b6;

        /* background-color: #0056b3; */
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .bounce {
        animation: bounce 0.5s ease-in-out;
      }

      .celebrate {
        animation: celebrate 0.5s ease-in-out;
      }

      @keyframes celebrate {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (max-width: 600px) {
        body {
          height: 100vh;
          justify-content: center;
        }

        .container {
          width: 95%;
          height: 90vh;
          justify-content: center;
        }

        .colorOption {
          width: 70px;
          height: 70px;
          font-size: 30px;
        }

        #colorBox {
          width: 100px;
          height: 100px;
          font-size: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Guess the Correct Color! üé®</h1>
      <div id="colorBox">‚ùì</div>
      <p id="gameStatus"></p>
      <p id="score1">Score: <span id="score">0</span></p>
      <div class="options" id="optionsContainer"></div>
      <button id="newGameButton">New Game</button>
    </div>

    <script>
      const colorBox = document.getElementById("colorBox");
      const gameStatus = document.getElementById("gameStatus");
      const scoreDisplay = document.getElementById("score");
      const optionsContainer = document.getElementById("optionsContainer");
      const newGameButton = document.getElementById("newGameButton");

      const colors = [
        { color: "red", emoji: "üòÄ" },
        { color: "blue", emoji: "üòÉ" },
        { color: "green", emoji: "üòÅ" },
        { color: "yellow", emoji: "üòÜ" },
        { color: "orange", emoji: "üòÖ" },
        { color: "purple", emoji: "üòÇ" },
      ];

      let targetColor = "";
      let score = 0;

      function startGame(resetScore = false) {
        if (resetScore) {
          score = 0;
          scoreDisplay.textContent = score;
        }

        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        targetColor = randomColor.color;
        colorBox.style.backgroundColor = "#fff";
        colorBox.textContent = randomColor.emoji;
        gameStatus.textContent = "";
        generateColorOptions();
      }

      function generateColorOptions() {
        optionsContainer.innerHTML = "";
        colors.forEach(({ color, emoji }) => {
          const btn = document.createElement("button");
          btn.classList.add("colorOption");
          btn.style.backgroundColor = color;
          btn.textContent = emoji;
          btn.onclick = () => checkGuess(color);
          optionsContainer.appendChild(btn);
        });
      }

      function checkGuess(selectedColor) {
        if (selectedColor === targetColor) {
          gameStatus.textContent = "Correct! üéâ";
          gameStatus.classList.add("celebrate");
          colorBox.style.backgroundColor = targetColor;
          score++;
          scoreDisplay.textContent = score;
          setTimeout(() => {
            gameStatus.classList.remove("celebrate");
            startGame(false);
          }, 1000);
        } else {
          gameStatus.textContent = "Wrong! Try again ‚ùå";
          gameStatus.classList.add("bounce");
          setTimeout(() => gameStatus.classList.remove("bounce"), 500);
        }
      }

      newGameButton.addEventListener("click", () => startGame(true));

      startGame();
    </script>
  </body>
</html>
