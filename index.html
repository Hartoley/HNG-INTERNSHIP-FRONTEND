<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <title>Jimoh Sekinat Profile Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f500b3 30%, transparent 50%),
          linear-gradient(-45deg, #ffa976 90%, transparent 20%),
          linear-gradient(to bottom, #fffcfc 40%, transparent),
          url("./Images/MyProfileImg.jpg");
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .profile-card {
        display: flex;
        max-width: 800px;
        max-height: 90%;
        background: #1d1d2c;
        color: #fff;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .profile-card .image-section {
        flex: 1;
        position: relative;
        /* background: url("./Images/MyProfileImg.jpg") no-repeat center
          center/cover; */
      }

      .profile-card .image-section:before {
        content: "";
        position: absolute;
        inset: 0;
        /* background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.6),
          rgba(0, 0, 0, 0.3)
        ); */
      }

      .image-section img {
        width: 370px;
        height: 465px;
        object-fit: cover;
      }

      .profile-card .info-section {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .profile-card h2 {
        font-size: 2rem;
        color: #ff7eb3;
        margin: 0;
      }

      .profile-card .job-title {
        font-size: 1.2rem;
        color: #ff758c;
        margin: 5px 0 20px;
      }

      .profile-card .bio {
        font-size: 1rem;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .profile-card .location {
        font-size: 0.9rem;
        color: #b0b0b0;
        margin-bottom: 10px;
      }

      .profile-card .social-links {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .profile-card .social-links a {
        color: #ff7eb3;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .profile-card .social-links a:hover {
        color: #ff758c;
      }

      .profile-card .utc-time {
        font-size: 0.9rem;
        color: #b0b0b0;
        margin-top: 20px;
        text-align: center;
      }

      .profile-card .message-button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 1rem;
        background: #ff7eb3;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .profile-card .message-button:hover {
        background: #ff758c;
      }

      .email-link {
        font-size: 0.9rem;
        color: #b0b0b0;
        text-decoration: none;
      }

      .email-link:hover {
        color: #909090;
      }

      @media (max-width: 768px) {
        .profile-card {
          flex-direction: column;
          align-items: center;
          gap: 3px;
          padding: 30px 0;
          width: 90%;
          text-align: center;
        }

        .profile-card .image-section {
          height: 100px;
          width: 100px;
          border-radius: 80%;
        }

        .profile-card .image-section img {
          max-height: 80px;
          max-width: 100px;
          border-radius: 80%;
        }

        .profile-card .info-section {
          padding: 20px;
        }

        .profile-card .social-links {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="image-section">
        <div style="width: 100%; height: 100%; padding: 0; margin: 0">
          <img
            data-testid="profilePicture"
            src="./Images/MyProfileImg.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="info-section">
        <h2 data-testid="fullName">Jimoh Sekinat Tolani</h2>
        <p class="job-title" data-testid="jobTitle">Fullstack Developer</p>
        <p class="bio" data-testid="shortBio">
          Passionate full-stack developer with a strong foundation in both
          frontend and backend technologies. Experienced in building responsive
          web applications, developing APIs, and optimizing user experiences.
        </p>
        <p class="location" data-testid="currentLocation">
          <i class="fas fa-map-marker-alt"></i> Ibadan, Nigeria
        </p>

        <p class="email" data-testid="emailAddress">
          <i class="fas fa-envelope"></i>
          <a href="mailto:tolanijimoh1@gmail.com" class="email-link"
            >tolanijimoh1@gmail.com</a
          >
        </p>

        <div class="social-links" data-testid="socialLinks">
          <a
            href="https://www.linkedin.com/in/sekinat-jimoh-71ab0531a/"
            target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="https://github.com/Hartoley" target="_blank"
            ><i class="fab fa-github"></i
          ></a>
          <a href="https://twitter.com/hartoley1" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
        </div>

        <!-- <button class="message-button">Message</button> -->
        <p class="utc-time" data-testid="currentTimeUTC">
          UTC Time: <span id="utc-time"></span>
        </p>
      </div>
    </div>
    <script>
      function updateTime() {
        const utcElement = document.getElementById("utc-time");
        const now = new Date();
        utcElement.textContent = now.toUTCString();
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
